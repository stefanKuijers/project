<ion-view title="{{med.trade_name}}">
   <ion-content class="has-header padding-view med-detail">
    
      <div class="med-icon placeholder-img">
         {{med.form}}
      </div>

      <div class="med-info">
         <!-- primary info -->
         <h1 class="med-name">{{med.trade_name}}</h1>
         <div class="dose-detail">
            <div class="amount">{{med.dosis_amount}}</div>
            <div class="unit">{{med.unit}}</div>
         </div>
         <p class="description">{{med.description}}</p>

         <!-- secondary info -->

         <div class="list secondary-info">

            <div class="item item-divider">
               Inamemomenten
            </div>

            <div class="item dosis" ng-repeat="dose in times">
               <div class="time">
                  {{dose.time}}
               </div>
               <div class="dose-amount">{{dose.amount}} <span>x</span></div>
               <div class="dose">
                  <div class="amount">{{med.dosis_amount}}</div>
                  <div class="unit">{{med.unit}}</div>
               </div>
            </div>

            <div class="item item-divider when-to-div">
               Toepassing
            </div>

            <div class="item when-to-item">
               {{med.when_to_use}}         
            </div>

            <div class="item item-divider when-not-div">
               Waarschuwingen
            </div>

            <div class="item when-not-item">
               {{med.when_not_to_use}}         
            </div>

            <div class="item item-divider how-div">
               Hoe in te gebruiken
            </div>

            <div class="item how-item">
               {{med.how_to_use}}         
            </div>

            <div class="item item-divider note-div">
               Notulen
            </div>

            <div class="item note-item">
               {{med.note}}         
            </div>


         </div>
      </div>

   </ion-content>
</ion-view>
